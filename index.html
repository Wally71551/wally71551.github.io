<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects — Wally71551</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Game Library</h1>

        <div class="grid">
            <div class="grid-item" onclick="openDetail('https://img.wally71551.workers.dev/BOTW.jpg', 'The Legend of Zelda: Breath of the Wild')">
                <img src="https://img.wally71551.workers.dev/BOTW.jpg" alt="">
            </div>
            <div class="grid-item" onclick="openDetail('https://img.wally71551.workers.dev/Splatoon2.jpg', 'Splatoon 2')">
                <img src="https://img.wally71551.workers.dev/Splatoon2.jpg" alt="">
            </div>
            <div class="grid-item" onclick="openDetail('https://img.wally71551.workers.dev/BayonettaSwitch.jpg', 'Bayonetta')">
                <img src="https://img.wally71551.workers.dev/BayonettaSwitch.jpg" alt="">
            </div>

        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeDetail()">✖</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-desc">This is where your description text would go.</p>
        </div>
    </div>

    <script>
    function openDetail(image, title) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modal-image").src = image;
        document.getElementById("modal-title").innerText = title;
    }

    function closeDetail() {
        document.getElementById("modal").style.display = "none";
    }
    </script>

</body>
</html>
