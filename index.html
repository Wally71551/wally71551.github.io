<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>

    <style>
        /* --- Layout --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Keeps content centered on wide monitors */
            padding: 20px;
        }

        /* --- Grid of Images --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 per row */
            gap: 16px;
        }

        /* Makes images perfect squares and responsive */
        .grid-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: #222;
        }

            .grid-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform .2s ease;
            }

            .grid-item:hover img {
                transform: scale(1.05);
            }

        /* --- Detail Panel (Modal) --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1e1e1e;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

            .modal-content img {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 15px;
            }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* --- Responsive --- */
        @media (max-width: 700px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 450px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Game Library</h1>

        <!-- Main Grid -->
        <div class="grid">
            <div class="grid-item" onclick="openDetail('img1.webp', 'Metroid Prime')">
                <img src="img1-thumb.webp" alt="">
            </div>
            <div class="grid-item" onclick="openDetail('img2.webp', 'Zelda')">
                <img src="img2-thumb.webp" alt="">
            </div>
            <div class="grid-item" onclick="openDetail('img3.webp', 'Kirby')">
                <img src="img3-thumb.webp" alt="">
            </div>

            <!-- Add more items here -->
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeDetail()">✖</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-desc">This is where your description text would go.</p>
        </div>
    </div>

    <script>
    function openDetail(image, title) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modal-image").src = image;
        document.getElementById("modal-title").innerText = title;
    }

    function closeDetail() {
        document.getElementById("modal").style.display = "none";
    }
    </script>

</body>
</html>
